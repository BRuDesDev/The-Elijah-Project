<!DOCTYPE html>
<html>
<head>
  <title>Token Management</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="table">
      <div class="row">
        <div class="cell">
          <img class="icon" src="images/YouTube.jpg" alt="YouTube Icon">
          <div class="label">YouTube</div>
          <div class="privilege">NumTokens: 1</div>
          <div class="privilege">UsedToday: 0</div>
          <div class="privilege">PotentialTokens: 1</div>
        </div>
        <div class="cell">
          <img class="icon" src="images/iPad.jpg" alt="iPad Icon">
          <div class="label">Tablet/PC</div>
          <div class="privilege">NumTokens: 1</div>
          <div class="privilege">UsedToday: 0</div>
          <div class="privilege">PotentialTokens: 1</div>
        </div>
        <div class="cell">
          <img class="icon" src="images/movies.png" alt="Movie Icon">
          <div class="label">Movie</div>
          <div class="privilege">NumTokens: 1</div>
          <div class="privilege">UsedToday: 0</div>
          <div class="privilege">PotentialTokens: 1</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
